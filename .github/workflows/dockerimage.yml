name: Docker Image CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: docker/setup-buildx-action@v1
      - uses: docker/setup-qemu-action@v1

      - id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v2.2.1
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ github.repository }}
          tag-sha: true
          tag-latest: true
          tag-semver: |
            {{version}}
          label-custom: |
            org.opencontainers.image.vendor=chrisns
            org.opencontainers.image.documentation=https://github.com/chrisns/k8update
            org.opencontainers.image.authors=Chris Nesbitt-Smith <chris@cns.me.uk>
            maintainer=chrisns

      - name: Login to GitHub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Login to dockerhub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          platforms: linux/arm64,linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
